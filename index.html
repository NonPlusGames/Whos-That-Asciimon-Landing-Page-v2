<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Who's That Asciimon?</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"

      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"

    <link href="style.css" rel="stylesheet" type="text/css" />

  <body>
    <main class="container-fluid">

        <h1>

      </article>
      <nav class="row justify-content-lg-center">
        <div class="col col-lg-2 d-flex justify-content-center">
          <button class="start pixel-corners">

        </div>
        <div class="col col-lg-2 d-flex justify-content-center">

    <div class="bg-image pika">
      <img src="pika.png" alt="pikachu background image" />
    </div>
    <div class="bg-image poke">
      <img src="poke.png" alt="pokeball background image" />
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
